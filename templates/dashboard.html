<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Médico</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #cce0f4, #a3c4dc);
        }

        nav {
            background-color: #005b96;
            display: flex;
            justify-content: center;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        main {
            max-width: 800px;
            margin: 80px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('pacientes') }}">Pacientes</a>
        <a href="{{ url_for('enfermedades') }}">Enfermedades</a>
        <a href="{{ url_for('pruebas_view') }}">Pruebas</a>
        <a href="{{ url_for('diagnostico') }}">Diagnóstico</a>
        <a href="{{ url_for('usuarios') }}">Usuarios</a>
    </nav>
    <main>
        <h1>¡Bienvenido al Dashboard del médico!</h1>
        <p>Selecciona una opción del menú para comenzar.</p>
    </main>
</body>
</html>
