<!-- templates/editar_postmortem.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Prueba Post-Mortem</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #005c99;
            padding: 1em;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #686466;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: left;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button, a.button-link {
            padding: 10px 20px;
            background-color: #005c99;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        button:hover, a.button-link:hover {
            background-color: #003f73;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('pacientes') }}">Pacientes</a>
        <a href="{{ url_for('enfermedades') }}">Enfermedades</a>
        <a href="{{ url_for('pruebas_view') }}">Pruebas</a>
        <a href="{{ url_for('diagnostico') }}">Diagn√≥stico</a>
    </nav>

    <main>
        <h1>Editar Prueba Post-Mortem</h1>

        <form method="POST">
            <input type="text" name="nombre_prueba_postmortem" value="{{ prueba[1] }}" required>
            <textarea name="descripcion_postmortem" required>{{ prueba[2] }}</textarea>
            <textarea name="resultado_postmortem" required>{{ prueba[3] }}</textarea>

            <select name="id_enfermedad_postmortem" required>
                {% for enfermedad in enfermedades %}
                    <option value="{{ enfermedad[0] }}" {% if enfermedad[0] == prueba[4] %}selected{% endif %}>
                        {{ enfermedad[1] }}
                    </option>
                {% endfor %}
            </select>

            <button type="submit">Actualizar</button>
            <a href="{{ url_for('pruebas_view') }}" class="button-link">Cancelar</a>
        </form>
    </main>
</body>
</html>
